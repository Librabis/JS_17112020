<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chess</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div></div>
    <script>
    createPlayingFields() // создание игрового поля
    createFigureName () // указываем первые буквы названий фигур
    createFigureImage () // располагаем фигуры
        
    function createPlayingFields (){
        // создаём шахматное поле
        var playingFields = document.createElement("table");
        playingFields.classList.add("playingFields")
        playingFields.style.backgroundColor = "#B78049"
        for (var row = 0; row < 10; row++) { // создаём таблицу
            var playingFieldsRow = document.createElement("tr");
            playingFields.append(playingFieldsRow);
            playingFieldsRow.classList.add("playingFieldsRow")
            document.querySelectorAll(".playingFieldsRow")
            for (var cell = 0; cell < 10; cell++) {
                var playingFieldsCell = document.createElement("td");
                playingFieldsRow.append(playingFieldsCell);
                playingFieldsCell.classList.add("playingFieldsCell")
                if (row == 0 || row == 9) { // уточняем размер ячеек для крайних рядов
                    playingFieldsCell.style.height = "30px"
                }
                else if (cell == 0 || cell == 9) {
                    playingFieldsCell.style.width = "30px"
                }
                else {
                    playingFieldsCell.style.width = "60px"
                    playingFieldsCell.style.height = "60px"
                    if (row % 2 == 0) { // расскрашиваем ячейки
                        if (cell % 2 == 0) {
                            playingFieldsCell.style.backgroundColor = "#9F4F19";
                        }
                        else {
                            playingFieldsCell.style.backgroundColor = "#DEB079"
                        }
                    }
                    else {
                        if (cell % 2 != 0) {
                            playingFieldsCell.style.backgroundColor = "#9F4F19"
                        }
                        else {
                            playingFieldsCell.style.backgroundColor = "#DEB079"
                        }
                    }
                }
            }
        }
        document.querySelector("div").append(playingFields);
        
        // заполняем ряды буквами 
        var literas = [" ", "A", "B", "C", "D", "E", "F", "G", "H", " "];
        var counter = 0;
        for (var topRowCell of document.querySelectorAll(".playingFieldsRow")[0].children) {
            topRowCell.innerText = literas[counter];
            counter++;
            topRowCell.style.transform = "rotate(180deg)";
            topRowCell.classList.add("numbers-letters")
        }
        counter = 0
        for (var bottomRowCell of document.querySelectorAll(".playingFieldsRow")[9].children) {
            bottomRowCell.innerText = literas[counter];
            counter++;
            bottomRowCell.classList.add("numbers-letters")
        }
        
        // Заполняем столбцы цифрами 
        
        for (i = 1 , j = 8; j > 0 ; i++, j--) {
            document.querySelectorAll(".playingFieldsRow")[i].firstElementChild.innerText = j
            document.querySelectorAll(".playingFieldsRow")[i].firstElementChild.classList.add("numbers-letters")
            document.querySelectorAll(".playingFieldsRow")[i].lastElementChild.innerText = j
            document.querySelectorAll(".playingFieldsRow")[i].lastElementChild.style.transform = "rotate(180deg)"
            document.querySelectorAll(".playingFieldsRow")[i].lastElementChild.classList.add("numbers-letters")
        }
    }
    
    function createFigureName () {
        var names = ["Л", "К", "С", "К", "Ф", "С", "К", "Л"]
        for (var childCounter = 1; childCounter < 9; childCounter++){
            document.querySelectorAll(".playingFieldsRow")[1].children[childCounter].innerText = names[childCounter-1]
            document.querySelectorAll(".playingFieldsRow")[1].children[childCounter].classList.add("blackFigureName")
            document.querySelectorAll(".playingFieldsRow")[2].children[childCounter].innerText = "П"
            document.querySelectorAll(".playingFieldsRow")[2].children[childCounter].classList.add("blackFigureName")
            document.querySelectorAll(".playingFieldsRow")[7].children[childCounter].innerText = "П"
            document.querySelectorAll(".playingFieldsRow")[7].children[childCounter].classList.add("whiteFigureName")
            document.querySelectorAll(".playingFieldsRow")[8].children[childCounter].innerText = names[childCounter-1]
            document.querySelectorAll(".playingFieldsRow")[8].children[childCounter].classList.add("whiteFigureName")
            
        }
    }

        function createFigureImage () {
        var figure = ["&#9820;", "&#9822;", "&#9821;", "&#9818;", "&#9819;", "&#9821;", "&#9822;", "&#9820;"]
        for (var childCounter = 1; childCounter < 9; childCounter++){
            document.querySelectorAll(".playingFieldsRow")[1].children[childCounter].innerHTML = figure[childCounter-1]
            document.querySelectorAll(".playingFieldsRow")[1].children[childCounter].classList.add("blackFigure")
            document.querySelectorAll(".playingFieldsRow")[2].children[childCounter].innerHTML = "&#9823;"
            document.querySelectorAll(".playingFieldsRow")[2].children[childCounter].classList.add("blackFigure")
            document.querySelectorAll(".playingFieldsRow")[7].children[childCounter].innerHTML = "&#9823;"
            document.querySelectorAll(".playingFieldsRow")[7].children[childCounter].classList.add("whiteFigure")
            document.querySelectorAll(".playingFieldsRow")[8].children[childCounter].innerHTML = figure[childCounter-1]
            document.querySelectorAll(".playingFieldsRow")[8].children[childCounter].classList.add("whiteFigure")
        }
    }

    </script>
</body>

</html>
