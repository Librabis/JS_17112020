<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        // var numb = parseInt(Math.random()*999+0)     // задаём рандомное число
        var numb = parseInt(prompt("Введите число от 0 до 999"))    // или запрашиваем у пользователя ввод числа
        if (isNaN(parseInt(numb))) {    // проверяем, что пользователь ввёл число
            alert("Вы не ввели число");
        }
        else if (numb > 999) { // проверяем не превышает ли число 999
            console.log("Число превышает допустимые значения");
            var num = [];
            console.log(num)
        }
        else {
            numb = String(numb); // приводим к типу "строка", чтобы привести к массиву
            num = numb.split("") // разделяем элементы строки на элементы массива 
                switch (num.length) { // выводим результат в зависимости от длинны массива
                case (3):
                    num.hundreds = num[num.length - 3]
                case (2):
                    num.decades = num[num.length - 2]
                case (1):
                    num.units = num[num.length - 1]
                }
            console.log(num)
        }
    </script>
</body>

</html>
